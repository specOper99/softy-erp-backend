# Prometheus Configuration for Chapters Studio ERP

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'chapters-studio-api'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s
    # Production configuration: use bearer_token_file for secure auth
    # The token file should be mounted from a Kubernetes Secret
    # bearer_token_file: '/etc/prometheus/secrets/metrics-token'
    #
    # For local dev/testing with explicit token:
    # bearer_token: 'your-metrics-token-here'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['chapters_studio_redis:6379']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      # Alertmanager configuration for production
      # timeout: 10s

rule_files:
  - '/etc/prometheus/rules/*.yaml'
