# Prometheus Configuration for Chapters Studio ERP

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'chapters-studio-api'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['chapters_studio_redis:6379']

alerting:
  alertmanagers: []

rule_files: []
