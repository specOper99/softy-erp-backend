# ============================================================================
# SECURITY WARNING: This docker-compose.yml is for LOCAL DEVELOPMENT ONLY.
# All credentials below are hardcoded for convenience during development.
# For production deployments:
#   - Use secrets management (Vault, K8s Secrets, AWS Secrets Manager)
#   - Never commit real credentials to version control
#   - See .env.example for production environment variables
# ============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: softy_db
    environment:
      # ⚠️ DEV ONLY - Use secrets management in production
      POSTGRES_USER: ${DB_USERNAME:-softy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-softy_secret}
      POSTGRES_DB: ${DB_DATABASE:-softy}
    ports:
      - '${DB_PORT:-5434}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-softy}']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: softy_minio
    command: server /data --console-address ":9001"
    environment:
      # ⚠️ DEV ONLY - Use strong credentials and IAM in production
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - '9000:9000'   # API
      - '9001:9001'   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5

  # Create default bucket on startup
  # ⚠️ WARNING: Anonymous download access is enabled for dev convenience.
  # In production, use authenticated access with pre-signed URLs only.
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      /usr/bin/mc mb myminio/${MINIO_BUCKET:-softy-erp} --ignore-existing;
      echo 'Bucket created - anonymous access disabled, use presigned URLs';
      exit 0;
      "

  # OpenTelemetry collector (optional - for distributed tracing)
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: softy_zipkin
    ports:
      - '9411:9411'   # Zipkin UI + API
    profiles:
      - telemetry  # Only starts with: docker compose --profile telemetry up

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: softy_redis
    ports:
      - '9379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: softy_prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./scripts/monitoring/prometheus-alerts.yaml:/etc/prometheus/prometheus-alerts.yaml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # Grafana dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: softy_grafana
    ports:
      - '3001:3000'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # Unleash Feature Flags (Postgres)
  unleash_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: unleash
      POSTGRES_USER: unleash_user
      POSTGRES_PASSWORD: unleash_password
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U unleash_user -d unleash']
      interval: 10s
      timeout: 5s
      retries: 5

  # Unleash Server
  unleash:
    image: unleashorg/unleash-server:latest
    ports:
      - '4242:4242'
    environment:
      DATABASE_HOST: unleash_db
      DATABASE_NAME: unleash
      DATABASE_USERNAME: unleash_user
      DATABASE_PASSWORD: unleash_password
      # SECURE_SESSION_SECRET: 'some-secret' # set in production
      LOG_LEVEL: warn
    depends_on:
      unleash_db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4242/health']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  redis_data:
  prometheus_data:
  grafana_data:
