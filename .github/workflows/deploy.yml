name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_ref: ${{ steps.image.outputs.ref }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Define deploy image ref
        id: image
        run: |
          echo "ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Migration Gating - Run migrations before deployment
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build-and-push
    if: >-
      startsWith(github.ref, 'refs/tags/v') &&
      secrets.STAGING_DB_HOST != '' &&
      secrets.STAGING_DB_USER != '' &&
      secrets.STAGING_DB_PASSWORD != '' &&
      secrets.STAGING_DB_NAME != ''
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Migration Dry-Run
        run: |
          echo "ðŸ”„ Validating migrations..."
          npm run migration:show
        env:
          NODE_ENV: production
          DB_HOST: ${{ secrets.STAGING_DB_HOST }}
          DB_PORT: 5432
          DB_USERNAME: ${{ secrets.STAGING_DB_USER }}
          DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.STAGING_DB_NAME }}
          DB_SYNCHRONIZE: false
          DB_LOGGING: true

      - name: Run Migrations
        run: |
          echo "ðŸš€ Running migrations on staging..."
          npm run migration:run
        env:
          NODE_ENV: production
          DB_HOST: ${{ secrets.STAGING_DB_HOST }}
          DB_PORT: 5432
          DB_USERNAME: ${{ secrets.STAGING_DB_USER }}
          DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.STAGING_DB_NAME }}
          DB_SYNCHRONIZE: false
          DB_LOGGING: true

  # Deploy to Staging first
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, migrate]
    if: >-
      startsWith(github.ref, 'refs/tags/v') &&
      secrets.STAGING_KUBECONFIG != '' &&
      secrets.STAGING_URL != ''
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          echo "${{ secrets.STAGING_KUBECONFIG }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> "$GITHUB_ENV"

      - name: Deploy to Staging
        run: |
          kubectl set image deployment/chapters-studio-erp \
            app=${{ needs.build-and-push.outputs.image_ref }} \
            --namespace=staging

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/chapters-studio-erp \
            --namespace=staging --timeout=300s

      - name: Verify Health
        run: |
          STAGING_URL="${{ secrets.STAGING_URL }}"
          for i in {1..10}; do
            if curl -sf "${STAGING_URL}/api/v1/health"; then
              echo "âœ… Staging health check passed"
              exit 0
            fi
            echo "â³ Waiting for staging to be healthy... ($i/10)"
            sleep 10
          done
          echo "âŒ Staging health check failed"
          exit 1

  # Canary Deployment to Production
  deploy-canary:
    name: Deploy Canary (10%)
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: >-
      startsWith(github.ref, 'refs/tags/v') &&
      secrets.PROD_KUBECONFIG != '' &&
      secrets.PRODUCTION_URL != ''
    environment:
      name: production-canary
      url: ${{ secrets.PRODUCTION_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          echo "${{ secrets.PROD_KUBECONFIG }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> "$GITHUB_ENV"

      - name: Install Argo Rollouts kubectl plugin
        run: |
          curl -sSL -o kubectl-argo-rollouts \
            https://github.com/argoproj/argo-rollouts/releases/download/v1.6.6/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts
          sudo mv kubectl-argo-rollouts /usr/local/bin/kubectl-argo-rollouts

      - name: Deploy Canary (Argo Rollouts)
        run: |
          # Update the rollout image
          kubectl argo rollouts set image chapters-studio-erp \
            app=${{ needs.build-and-push.outputs.image_ref }} \
            --namespace=production

      - name: Wait for Canary Analysis
        run: |
          # Wait for the first canary step (10% traffic)
          kubectl argo rollouts status chapters-studio-erp \
            --namespace=production --watch --timeout=600s

  # Manual approval gate before full production
  deploy-production:
    name: Deploy to Production (100%)
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-canary]
    if: >-
      startsWith(github.ref, 'refs/tags/v') &&
      secrets.PROD_KUBECONFIG != '' &&
      secrets.PRODUCTION_URL != ''
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          echo "${{ secrets.PROD_KUBECONFIG }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> "$GITHUB_ENV"

      - name: Install Argo Rollouts kubectl plugin
        run: |
          curl -sSL -o kubectl-argo-rollouts \
            https://github.com/argoproj/argo-rollouts/releases/download/v1.6.6/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts
          sudo mv kubectl-argo-rollouts /usr/local/bin/kubectl-argo-rollouts

      - name: Promote Canary to 100%
        run: |
          kubectl argo rollouts promote chapters-studio-erp \
            --namespace=production

      - name: Wait for Full Rollout
        run: |
          kubectl argo rollouts status chapters-studio-erp \
            --namespace=production --watch --timeout=600s

      - name: Verify Production Health
        run: |
          PROD_URL="${{ secrets.PRODUCTION_URL }}"
          for i in {1..10}; do
            if curl -sf "${PROD_URL}/api/v1/health"; then
              echo "âœ… Production health check passed"
              exit 0
            fi
            echo "â³ Waiting for production to be healthy... ($i/10)"
            sleep 10
          done
          echo "âŒ Production health check failed"
          exit 1

  # Rollback job (manual trigger)
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && secrets.PROD_KUBECONFIG != ''
    environment: production

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          echo "${{ secrets.PROD_KUBECONFIG }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> "$GITHUB_ENV"

      - name: Install Argo Rollouts kubectl plugin
        run: |
          curl -sSL -o kubectl-argo-rollouts \
            https://github.com/argoproj/argo-rollouts/releases/download/v1.6.6/kubectl-argo-rollouts-linux-amd64
          chmod +x kubectl-argo-rollouts
          sudo mv kubectl-argo-rollouts /usr/local/bin/kubectl-argo-rollouts

      - name: Rollback
        run: |
          kubectl argo rollouts abort chapters-studio-erp --namespace=production
          kubectl argo rollouts undo chapters-studio-erp --namespace=production
          echo "ðŸ”™ Rollback initiated"
