name: Migration Safety
on:
  pull_request:
    paths:
      - 'src/database/migrations/**'
      - 'src/**/*.entity.ts'

jobs:
  migration-check:
    name: Validate Migrations
    runs-on: ubuntu-latest

    # PostgreSQL service for real migration testing
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: cp .env.example .env

      - name: List Pending Migrations
        run: npm run migration:show
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_DATABASE: test_db

      - name: Run Migrations (Forward)
        run: |
          echo "ðŸ”„ Running migrations forward..."
          npm run migration:run
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_DATABASE: test_db

      - name: Run Migrations (Revert)
        run: |
          echo "ðŸ”™ Testing migration revert..."
          npm run migration:revert || echo "No migrations to revert"
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_DATABASE: test_db

      - name: Re-run Migrations
        run: |
          echo "ðŸ”„ Re-running migrations to verify idempotency..."
          npm run migration:run
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          DB_DATABASE: test_db

      - name: Type Check
        run: npm run type-check

      - name: Migration Summary
        if: always()
        run: |
          echo "## Migration Safety Check Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Migrations validated successfully" >> $GITHUB_STEP_SUMMARY

