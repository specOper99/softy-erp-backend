# Blue-Green Service (switch between blue/green via selector)
apiVersion: v1
kind: Service
metadata:
  name: chapters-studio-erp
  namespace: chapters-studio-erp
  annotations:
    # Current active deployment
    deployment.color: blue
spec:
  selector:
    app: chapters-studio-erp
    # Toggle between blue/green during deployment
    color: blue
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
